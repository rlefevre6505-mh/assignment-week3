<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cookies In Space!</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="app.js" defer></script>
    <link
      href="https://fonts.googleapis.com/css?family=Pixelify Sans"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <img src="images/logo.png" alt="the word `cookies`" id="logo" />
    </header>

    <main class="option-colour">
      <section id="score-info" class="font-colour1">
        <p id="total-cookie-count"></p>
        <p id="cookies-per-second"></p>
      </section>
      <img
        src="./images/cookie_astronaut.png"
        alt="A pixel art cookie astronaut"
        id="cookienaut"
      />
      <section id="shop-container" class="font-colour2"></section>
    </main>
    <footer class="option-colour">
      <button id="guide-button">Game Guide & Options</button>
      <button id="reset">RESET</button>
    </footer>
  </body>
</html>
